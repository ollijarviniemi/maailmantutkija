<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kultaisen tähden etsintä - Maailmantutkija</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        #yellow-star-app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        #help-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border: 2px solid #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
            background-color: white;
            transition: all 0.2s ease;
        }

        #help-icon:hover {
            background-color: #f5f5f5;
            border-color: #333;
            color: #333;
        }

        #help-tooltip {
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #333;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.4;
            white-space: nowrap;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        #help-tooltip::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 15px;
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 6px solid #333;
        }

        #timer-display {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #timer-text {
            color: #d32f2f;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #timer-text.visible {
            opacity: 1;
        }

        #round-counter {
            text-align: left;
            margin-bottom: 15px;
            margin-left: 20px;
            font-size: 14px;
            color: #888;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #round-counter.visible {
            opacity: 1;
        }

        #image-container {
            position: relative;
            margin-bottom: 20px;
        }

        #shape-canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }

        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 4px;
        }

        #question-container {
            min-height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            text-align: center;
        }

        #question-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        #response-buttons {
            display: none;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .response-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 100px;
        }

        .yes-btn {
            background: #4caf50;
            color: white;
        }

        .yes-btn:hover {
            background: #45a049;
        }

        .no-btn {
            background: #f44336;
            color: white;
        }

        .no-btn:hover {
            background: #da190b;
        }

        #results-display {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        #results-text {
            font-size: 24px;
            line-height: 1.6;
            color: #333;
        }

        #next-round-btn:hover {
            background-color: #45a049;
        }

        #show-stats-btn {
            display: none;
            padding: 12px 24px;
            background-color: #f57c00;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
            transition: background-color 0.2s ease;
        }

        #show-stats-btn:hover {
            background-color: #ef6c00;
        }

        #statistics-display {
            display: none;
            text-align: center;
            margin-bottom: 20px;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        #statistics-content {
            font-size: 16px;
            line-height: 1.4;
            color: #333;
            margin-bottom: 15px;
        }

        #statistics-content h2 {
            margin-bottom: 15px;
            margin-top: 0;
        }

        #statistics-content p {
            margin: 5px 0;
        }

        #statistics-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #statistics-content th,
        #statistics-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #statistics-content th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        #back-to-game-btn {
            padding: 12px 24px;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #back-to-game-btn:hover {
            background-color: #1b5e20;
        }

        #reset-data-btn {
            padding: 12px 24px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #reset-data-btn:hover {
            background-color: #b71c1c;
        }

        .hidden {
            display: none !important;
        }

        #back-button-container {
            margin-top: 40px;
            padding-top: 20px;
        }

        #back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f5f5f5;
            color: #666;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid #ddd;
            transition: all 0.2s ease;
        }

        #back-button:hover {
            background-color: #e0e0e0;
            color: #333;
        }

        @media (max-width: 768px) {
            #shape-canvas {
                width: 100%;
                max-width: 400px;
            }
            
            #timer-text {
                font-size: 28px;
            }
            
            #question-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile-only message (hidden on desktop) -->
    <div id="mobile-message" style="display: none;"></div>

    <!-- Desktop application (hidden on mobile) -->
    <div id="yellow-star-app-container">
        <div id="help-icon">
            ?
            <div id="help-tooltip">
                Etsi kultaista tähteä kuvasta.<br>
                Kuva näkyy satunnaisen ajan (3s, 6s tai 15s).<br>
                Kahdessa kolmasosassa kuvista on tähti.<br>
                Vastaa "Kyllä" jos näit tähden, "Ei" jos et nähnyt.
            </div>
        </div>
        
        <div id="timer-display" style="display: none;">
            <h2 id="timer-text">Aika: <span id="timer-countdown">3</span>s</h2>
        </div>
        
        <div id="image-container" style="margin-bottom: 10px; position: relative;">
            <canvas id="shape-canvas" width="800" height="600"></canvas>
            <div id="loading-message">Kuva piilotettu</div>
        </div>
        
        <div id="reference-container" style="text-align: left; margin-bottom: 15px;">
            <canvas id="reference-image" width="100" height="100" style="border: 1px solid #ddd; border-radius: 4px; margin-left: 20px;"></canvas>
        </div>
        
        <div id="round-counter">Kierros: <span id="round-number">1</span></div>
        
        <div id="question-container">
            <div id="question-text" style="display: none;">Oliko kuvassa kultainen tähti?</div>
            
            <div id="response-buttons">
                <button class="response-btn yes-btn" id="yes-btn">Kyllä</button>
                <button class="response-btn no-btn" id="no-btn">Ei</button>
            </div>
            
            <div id="stats-button-container" style="display: flex; gap: 15px; justify-content: center; align-items: center; margin-top: 10px; height: 50px;">
                <button id="next-round-btn" style="display: none; padding: 12px 24px; background-color: #4caf50; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background-color 0.2s ease;">Seuraava</button>
                <button id="inline-stats-btn" style="display: none; padding: 10px 20px; background-color: #f57c00; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background-color 0.2s ease;">Tuloksiin</button>
            </div>
            
            <div id="results-display" style="margin-bottom: 20px;">
                <div id="results-text"></div>
            </div>
            
            <div id="statistics-display">
                <div id="statistics-content"></div>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button id="back-to-game-btn">Takaisin pelaamaan</button>
                    <button id="reset-data-btn">Nollaa tiedot</button>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
            <button id="start-round-btn" style="padding: 15px 30px; background-color: #2e7d32; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; transition: background-color 0.2s ease;">Aloita pelaaminen</button>
        </div>
        
        <div id="back-button-container">
            <a href="/lisamietinnan-hyoty/" id="back-button">Takaisin Maailmantutkijaan</a>
        </div>
    </div>

    <!-- Client-side shape generation libraries -->
    <!-- Mobile compatibility system -->
    <script src="/assets/js/mobile-compatibility.js"></script>
    <script>
        // Initialize mobile compatibility
        MobileCompatibility.initializeApp({
            desktopContainerId: 'yellow-star-app-container',
            backUrl: '/lisamietinnan-hyoty/',
            scripts: [
                'assets/js/shape-generator-client.js',
                'assets/js/shape-finder-client.js',
                'assets/js/yellow-star-finder-client.js'
            ]
        });
    </script>
</body>
</html>
