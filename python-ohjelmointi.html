<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python-ohjelmointi - Maailmantutkija</title>
    <meta name="description" content="Kokeile Python-ohjelmointia suoraan selaimessa. Opettavaisia esimerkkejä lapsille ja aloittelijoille.">
    <meta name="keywords" content="Python, ohjelmointi, lapset, opetus, Maailmantutkija">
    <meta name="author" content="Olli Järviniemi">
    <meta property="og:title" content="Python-ohjelmointi - Maailmantutkija">
    <meta property="og:description" content="Interaktiivinen Python-tulkki selaimessa">
    <meta property="og:type" content="website">
    
    <!-- Skulpt CDN -->
    <script src="https://skulpt.org/js/skulpt.min.js"></script>
    <script src="https://skulpt.org/js/skulpt-stdlib.js"></script>
    
    <style>
        /* Reset and base styles following existing patterns */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        #python-app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Help icon removed for cleaner interface */
        
        /* Main content area */
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }
        
        /* Example area styles */
        #example-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        #example-container h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
        }
        
        #example-code {
            background: #ffffff;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            margin: 10px 0;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        
        /* Main content layout - two columns */
        .main-layout {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1600px;
            align-items: flex-start;
        }
        
        .left-column {
            flex: 3;
            min-width: 800px;
        }
        
        .right-column {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* Code editor styles with line numbers */
        .editor-container {
            width: 100%;
            position: relative;
        }
        
        .editor-label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }
        
        .code-editor-wrapper {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
            transition: border-color 0.2s ease;
        }
        
        .code-editor-wrapper:focus-within {
            border-color: #4caf50;
        }
        
        #line-numbers {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 100%;
            background-color: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.4;
            padding: 15px 5px 15px 10px;
            color: #666;
            overflow: hidden;
            user-select: none;
            pointer-events: none;
            white-space: pre;
        }
        
        #code-editor {
            width: 100%;
            height: 580px;
            padding: 15px 15px 15px 65px;
            border: none;
            border-radius: 0;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.4;
            resize: vertical;
            background-color: transparent;
            outline: none;
            tab-size: 4;
            -moz-tab-size: 4;
        }
        
        /* Button styles following existing pattern */
        #button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: stretch;
        }
        
        .action-btn {
            padding: 15px 25px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            width: 100%;
        }
        
        .run-btn {
            background-color: #4caf50;
            color: white;
        }
        
        .run-btn:hover:not(:disabled) {
            background-color: #45a049;
        }
        
        .run-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .clear-btn {
            background-color: #f44336;
            color: white;
        }
        
        .clear-btn:hover {
            background-color: #d32f2f;
        }
        
        .example-btn {
            background-color: #2196f3;
            color: white;
        }
        
        .example-btn:hover {
            background-color: #1976d2;
        }
        
        /* Example buttons in container */
        #example-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        
        #example-buttons .action-btn {
            min-width: 140px;
            padding: 12px 20px;
            font-size: 14px;
        }
        
        /* Output area styles */
        .output-container {
            width: 100%;
        }
        
        .output-label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }
        
        #output-area {
            width: 100%;
            height: 450px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        
        /* Examples dropdown */
        #examples-dropdown {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        
        .dropdown-example {
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 10px 0;
            padding: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .dropdown-example:hover {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }
        
        .dropdown-example.current {
            background-color: #e8f5e8;
            border-color: #4caf50;
        }
        
        .dropdown-example h4 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .dropdown-example pre {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        /* Status messages */
        #status-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #d32f2f;
            background-color: #ffebee;
            border-left: 4px solid #d32f2f;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .success-message {
            color: #2e7d32;
            background-color: #e8f5e8;
            border-left: 4px solid #2e7d32;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .info-message {
            color: #1976d2;
            background-color: #e3f2fd;
            border-left: 4px solid #1976d2;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        /* Loading states */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        #loading-message {
            text-align: center;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin: 20px;
        }
        
        #loading-message h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        #loading-message p {
            color: #666;
        }
        
        /* Back button */
        #back-button-container {
            margin-top: 30px;
        }
        
        #back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f5f5f5;
            color: #666;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            border: 1px solid #ddd;
            transition: all 0.2s ease;
        }

        #back-button:hover {
            background-color: #e0e0e0;
            color: #333;
        }
        
        /* Examples page styles */
        .examples-page {
            display: none;
            width: 100%;
            max-width: 1600px;
        }
        
        .examples-list {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(5, 1fr);
        }
        
        .example-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .example-item:hover {
            background-color: #f8f9fa;
            border-color: #2196f3;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.1);
        }
        
        .example-number {
            background-color: #2196f3;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            margin-right: 15px;
        }
        
        .example-title {
            font-weight: bold;
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .example-description {
            display: none;
        }
        
        .back-to-editor {
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #f5f5f5;
            color: #666;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .back-to-editor:hover {
            background-color: #e0e0e0;
            color: #333;
        }
        
        /* Responsive design */
        @media (max-width: 900px) {
            .main-layout {
                flex-direction: column;
            }
            
            .left-column,
            .right-column {
                min-width: unset;
                width: 100%;
            }
            
            #code-editor {
                height: 300px;
            }
            
            #output-area {
                height: 150px;
            }
        }
        
        @media (max-width: 768px) {
            #python-app-container {
                padding: 15px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            #code-editor {
                font-size: 14px;
                height: 250px;
            }
            
            #output-area {
                height: 120px;
            }
            
            .examples-list {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .action-btn {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .editor-label,
            .output-label {
                font-size: 16px;
            }
            
            #help-tooltip {
                right: -20px;
                max-width: 250px;
            }
            
            .examples-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            #python-app-container {
                padding: 10px;
            }
            
            #code-editor {
                height: 200px;
                font-size: 13px;
            }
            
            #output-area {
                height: 100px;
                font-size: 11px;
            }
            
            .action-btn {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile-only message (hidden on desktop) -->
    <div id="mobile-message" style="display: none;"></div>

    <!-- Desktop application (hidden on mobile) -->
    <div id="python-app-container">
        <!-- Loading message -->
        <div id="loading-message">
            <h3>Ladataan Python-tulkkia...</h3>
            <p>Tämä kestää muutaman sekunnin.</p>
        </div>
        
        <!-- Main content -->
        <div id="main-content" style="display: none;">
            <h2>Python-ohjelmointi</h2>
            
            <div class="main-layout">
                <!-- Left column - Code editor -->
                <div class="left-column">
                    <div class="editor-container">
                        <label for="code-editor" class="editor-label">Kirjoita komentosarja:</label>
                        <div class="code-editor-wrapper">
                            <div id="line-numbers">1</div>
                            <textarea id="code-editor" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="# Kirjoita koodisi tähän
print('Tervetuloa Python-ohjelmointiin!')"></textarea>
                        </div>
                    </div>
                    
                    <!-- Inline input field for Python input() function -->
                    <div id="inline-input-container" style="display: none; margin-top: 15px;">
                        <label class="editor-label">Syöte:</label>
                        <div style="background-color: #f8f9fa; border: 2px solid #ddd; border-radius: 6px; padding: 15px; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.4;">
                            <div id="inline-input-prompt" style="color: #666; margin-bottom: 8px;">Prompt teksti</div>
                            <input type="text" id="inline-input-field" style="width: 100%; padding: 0; border: none; background: transparent; font-family: 'Courier New', monospace; font-size: 16px; line-height: 1.4; outline: none;" placeholder="Kirjoita vastauksesi ja paina Enter">
                        </div>
                    </div>
                </div>
                
                <!-- Right column - Controls and output -->
                <div class="right-column">
                    <!-- Action buttons -->
                    <div id="button-container">
                        <button class="action-btn run-btn" id="run-code-btn">Suorita koodi</button>
                        <button class="action-btn example-btn" id="examples-dropdown-btn">Esimerkkejä</button>
                    </div>
                    
                    <!-- Turtle graphics canvas -->
                    <div id="turtle-container" style="display: none; margin-top: 15px;">
                        <label class="output-label">Piirros:</label>
                        <div id="turtle-canvas-container" style="border: 2px solid #ddd; border-radius: 8px; background-color: white; min-height: 300px; display: flex; align-items: center; justify-content: center;">
                            <div id="turtle-canvas" style="position: relative;"></div>
                        </div>
                    </div>
                    
                    <!-- Output area -->
                    <div class="output-container">
                        <label for="output-area" class="output-label">Tuloste:</label>
                        <div id="output-area"></div>
                    </div>
                    
                    <!-- Long-running execution timer and terminate button -->
                    <div id="execution-timer-container" style="display: none; margin-top: 15px; padding: 10px; background-color: #fff3cd; border: 1px solid #ffeaa7; border-radius: 6px; align-items: center; gap: 15px;">
                        <span id="execution-timer-text">Koodi on suoritunut <strong id="execution-seconds">0</strong> sekuntia...</span>
                        <button id="terminate-execution-btn" class="action-btn" style="background-color: #dc3545; color: white; padding: 8px 15px; font-size: 14px;">Keskeytä</button>
                    </div>
                    
                    <!-- Status messages -->
                    <div id="status-container"></div>
                </div>
            </div>
            
            
            <!-- Hidden example area (kept for backwards compatibility) -->
            <div id="example-container" style="display: none;">
                <h3>Esimerkki:</h3>
                <div id="example-code"></div>
                <div id="example-buttons">
                    <button class="action-btn example-btn" id="copy-example-btn">Kopioi esimerkki</button>
                    <button class="action-btn example-btn" id="next-example-btn">Seuraava esimerkki</button>
                </div>
            </div>
            
            <!-- Examples dropdown menu (hidden by default) -->
            <div id="examples-dropdown" style="display: none;">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Examples page -->
        <div id="examples-page" class="examples-page">
            <button class="back-to-editor" id="back-to-editor-btn">← Takaisin editoriin</button>
            <h2>Python-esimerkit</h2>
            <div id="examples-list" class="examples-list">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Back button -->
        <div id="back-button-container">
            <a href="/ohjelmoinnin-alkeet/" id="back-button">Takaisin Maailmantutkijaan</a>
        </div>
    </div>

    <!-- Mobile compatibility system -->
    <script src="/assets/js/mobile-compatibility.js"></script>
    <script>
        // Initialize mobile compatibility
        MobileCompatibility.initializeApp({
            desktopContainerId: 'python-app-container',
            backUrl: '/ohjelmoinnin-alkeet/',
            scripts: [
                '/assets/js/python-interpreter.js'
            ]
        });
    </script>
</body>
</html>
